server:
  port: 9888

logging:
  pattern:
    level: "%5p [${spring.application.name:},%X{traceId:-},%X{spanId:-}]"

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      probes:
        enabled: true
      show-details: always
      show-components: always
  metrics:
    tags:
      application: ${spring.application.name}
    distribution:
      percentiles-histogram:
        all: true
        http.server.requests: true
  tracing:
    sampling:
      probability: 1.0
  prometheus:
    metrics:
      export:
        step: 10s
  info:
    env:
      enabled: true
    java:
      enabled: true
    os:
      enabled: true

spring:
  application:
    name: gateway-service

  security:
    oauth2:
      client:
        registration:
          keycloak:
            client-id: atouts-gateway-client
            client-secret: cB9dMFvP57NS6mM2FiGAPM29Rv3znSzw
            scope: openid
        provider:
          keycloak:
            issuer-uri: ${KEYCLOAK_URL:http://localhost:8080}/auth/realms/atouts-realm

  session:
    store-type: redis
    redis:
      flush-mode: on_save
      namespace: spring:session
  data:
    redis:
      host: redis-11620.c10.us-east-1-2.ec2.cloud.redislabs.com
      port: 11620
      password: t8CSfCefoozRej8KelfXuLr7VdvzeKCJ
      username: default

  cloud:
    gateway:
      default-filters:
        - SaveSession
        - TokenRelay
        - name: RequestRateLimiter
          args:
            redis-rate-limiter:
              replenishRate: 10
              burstCapacity: 20
              requestedTokens: 1
      routes:
        - id: geoip-service
          uri: ${GEOIP_SERVICE_URL:http://localhost:7850}
          predicates:
            - Path=/api/v1/**
          filters:
            - AddRequestHeader=X-Tenant,acme
            - AddResponseHeader=X-Genre,fantasy
            - name: CircuitBreaker
              args:
                name: GeoipService
                fallbackUri: forward:/fallback
            - name: Retry
              args:
                retries: 3
                method: GET
                backoff:
                  firstBackoff: 50ms
                  maxBackoff: 500ms

resilience4j:
  circuitbreaker:
    instances:
      GeoipService:
        slidingWindowSize: 10
        permittedNumberOfCallsInHalfOpenState: 5
        failureRateThreshold: 50
        waitDurationInOpenState: 10000
        registerHealthIndicator: true
  timelimiter:
    instances:
      GeoipService:
        timeoutDuration: 3s
